<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marvel API</title>
  <link rel="icon" type="image/png" href="img/circle-gdi-logo_boise.png"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

  <div>
    <input type=text id="searchbox" name="SEARCH" placeholder="Some Text Here">
    <input id="submitButton" class="sbutton" type="submit" name="SUBMIT" value="Submit">
  </div>
   <!-- https://www.md5hashgenerator.com/ -->
<script>
    $("#submitButton").click(function() {
        var name = $("#searchbox").val();
        var url = "http://gateway.marvel.com:80/v1/public/characters?name=" + name + "&ts=1&apikey=<YOURAPIKEY>&hash=<MD5HASH>";
        console.log(url);
        $.getJSON(url, function (JSON) {
            $(".name").html(JSON.data.results[0].name);
            console.log(JSON.data.results[0].thumbnail.path);
            $.each(JSON.data.results[0].events.items, function(i, item) {
                $(".events").append("<li>" + item.name + "</li>");
            });
        });
    });
</script>
<p class="name"></p>
<p class="events"></p>
</body>
</html>
