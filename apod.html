<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>APOD</title>
  <link rel="stylesheet" type="text/css" href="css/apod.css">
  <link rel="icon" type="image/png" href="img/circle-gdi-logo_boise.png"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
  <script>
      $(document).ready(function() {
       $('#js-date').datepicker();
   });
</script>
 </head>
 <body>
  <p>https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY</p>
  <script>
      $(function() {
        $("#datepicker").datepicker();
        $("#datepicker").change(function() {
            var date = $(this).datepicker("getDate");
            console.log(date);
            $("#placeholder").text(date);
        });
    });
  </script>
  <div class="input-group date" data-provide="datepicker" id="dateContainer">
   <p>Date: <input type="text" id="datepicker"/></p>
 </div>
  <div id="placeholder"></div>
</body>
</html>
